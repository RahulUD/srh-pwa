<h2 class="card-title page-title mb-4 text-center">{{forgotPassHeadertext}}</h2>

<response-notification *ngIf="responseStatus?.resId === forgotPassRes"></response-notification>
<form [formGroup]="forgotPassword">
    <div class="mb-3">
        <srh-input name="email" inputLevel='Enter your email.' inputType='email' [isDissabled]=false
            classes="form-control" [control]="forgotPassword.controls.email"></srh-input>
    </div>

    <a routerLink="/user/auth/signin">{{signInText}}</a><br />
    <a routerLink="/user/auth/signup">{{signUpText}}</a>
    <div class="d-grid gap-2 mt-2">
        <button class="btn btn-primary" type="button" [disabled]="isProcessing"
            (click)="forgotPasswordHandler()">{{sendPasswordResetLink}}
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="isProcessing">
                <span class="visually-hidden">Loading...</span>
              </div>
        </button>

    </div>
</form>
