<div class="signin d-flex justify-content-center align-items-center">
    <div class="card ms-3 me-3 auth-card h-100">
        <img src="../../../assets/img/logo/logolGold.png" routerLink="/" class="card-img-top" alt="...">
        <div class="card-body">
            <h2 class="card-title page-title mb-4">{{forgotPassHeadertext}}</h2>
            <form [formGroup]="signInForm" >
                <div class="mb-3">
                    <srh-input name="email" inputLevel='Enter your email.' inputType='email' [isDissabled]=false
                        classes="form-control" [control]="signInForm.controls.email"></srh-input>
                </div>
               
                <a routerLink="/user/auth/signin">{{signInText}}</a><br />
                <a routerLink="/user/auth/signup">{{signUpText}}</a>
                <div class="d-grid gap-2 mt-2">
                    <button class="btn btn-primary" type="button" >{{sendPasswordResetLink}}</button>
                </div>
            </form>
            <auth-social-login></auth-social-login>
            <!-- <div  class="d-grid gap-2 mt-5">
                <button class="btn btn-secondary" type="button">Create an Account</button>
              </div> -->
        </div>
    </div>
</div>
