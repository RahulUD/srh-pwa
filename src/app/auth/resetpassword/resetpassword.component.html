<h2 class="card-title page-title mb-4 text-center">{{resetPasswordText}}</h2>
<form [formGroup]="resetPasswordForm">
    <div class="mb-3">
        <srh-input name="email" [helpText]="passwordHelpText" inputLevel='Enter new Password.' inputType='password'
            [isDissabled]=false classes="form-control" [control]="resetPasswordForm.controls.password"></srh-input>
    </div>
    <div class="mb-3">
        <srh-input name="rePassword" inputLevel='Re-Password.' inputType='password' [isDissabled]=false
            classes="form-control" [control]="resetPasswordForm.controls.rePassword"></srh-input>
    </div>

    <a routerLink="/user/auth/signin">{{signInText}}</a><br />
    <a routerLink="/user/auth/signup">{{signUpText}}</a>
    <div class="d-grid gap-2 mt-2">
        <button class="btn btn-primary" type="button">{{resetPasswordText}}</button>
    </div>
</form>
