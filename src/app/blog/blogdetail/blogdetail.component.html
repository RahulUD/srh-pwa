<div class="blog-container container-fluid">
  <div class="row gx-4">
    <div class="col-lg-9 shadow">
      <div class="blog-title">
        <h1>{{blog.title}}</h1>
      </div>
      <div class="auth-container">
        <!-- <div class="auth">
                    <em>~ By Paul Andrew on Jun 17th, 2022</em>
                </div> -->
        <div>
          <span *ngFor="let seoo of blog.seo" class="badge me-1 text-bg-primary seo" [routerLink]="['/blogs', seoo]">{{seoo}}</span>
        </div>
      </div>
      <hr />
      <div class="markdown ">
        <markdown [data]="blog.markdown" lineNumbers emoji katex clipboard mermaid>
        </markdown>

      </div>
      
    </div>
    <div class="col-lg-3">


      <blog-navigation></blog-navigation>
    </div>
  </div>
</div>
