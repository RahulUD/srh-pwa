<div class="blogs border-primary my-2 h-100"  >
    <div class="blog-type bg-primary" [routerLink]="['/blogs', groupTitle]"> {{groupTitle}} <i [ngClass]="icon" role="img" aria-label="GitHub"></i></div>
    <div class="blogs-container">
        <div *ngFor="let blog of blogs">
            <blog-item  [blog]="blog"></blog-item>
        </div>
        <span [routerLink]="['/blogs', groupTitle]" class="see-all"> See all {{groupTitle}} ...</span>
    </div>
</div>
