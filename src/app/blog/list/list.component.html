<div class="container listcontainer">
    <h5 class="my-3">{{blogType}}</h5>
    <div class="row">
        <div class="col-md-9">
            <div class="list-group w-auto ">
                <div [routerLink]="['/blogs/blogId', blog._id]"
                    class="list-group-item list-group-item-action d-flex gap-3 py-3 shadow my-1" aria-current="true"
                    *ngFor="let blog of response.data">
                    <!-- <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                    class="rounded-circle flex-shrink-0"> -->
                    <div class="d-flex gap-2 w-100 justify-content-between ">
                        <div>
                            <h6 class="mb-0 cursor-pointer">{{blog.title}}</h6>
                            <small class="opacity-50 text-nowrap cursor-pointer">{{blog.createdAt}}</small>
                            <p class="mb-0 opacity-75 mt-2 cursor-pointer">{{blog.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <srh-pagination [paginationType]=2
                [paginationConfig]="response.pagination" (paginationClickEvent)="paginationEventHandler($event)">
            </srh-pagination>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
