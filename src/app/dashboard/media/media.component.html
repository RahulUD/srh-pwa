<div class="media-container" appDragDropFileUpload>
    <div>
        <div class="row pb-2">
            <div class="col-lg-12 mx-auto">
                <form class="row g-3 justify-content-between my-1">
                    <div class="col">
                        <label for="staticEmail2" class="visually-hidden">Search Image</label>
                        <input placeholder="search Image" type="text" class="form-control w-100" id="staticEmail2">
                    </div>
                    <div class="col">
                        <button (click)="UploadFileInput.click()" type="button" class="btn btn-primary mb-3"><i
                                class="bi bi-plus-circle"></i>
                            Add Media</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row d-flex flex-wrap">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-xs-6 mb-4 " *ngFor="let media of medias">
                <div class="bg-white rounded shadow-sm position-relative">
                    <div [ngSwitch]="media.mimetype">
                        <img *ngSwitchCase="imageFormate" [src]="media.path" alt="" class="img-fluid card-img-top">
                        <img *ngSwitchCase="'image/png'" [src]="media.path" alt="" class="img-fluid card-img-top">
                        <img *ngSwitchCase="'application/pdf'" class="img-fluid card-img-top"
                            src="./../../../assets/img/pdf.png" />
                        <img *ngSwitchDefault class="img-fluid card-img-top" src="./../../../assets/img/unknown.png" />
                    </div>
                    <div class="p-3">
                        <p class="small text-muted mb-0">{{media.originalname}}</p>
                    </div>
                    <div class="bi bi-clipboard-fill position-absolute top-0 end-0 m-1 clipboard"
                        (click)="copyToClipboard(media.path)"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<input hidden type="file" class="custom-file-input" id="customFile" name="uploadedImage" (change)="onFileSelect($event)"
    #UploadFileInput>
