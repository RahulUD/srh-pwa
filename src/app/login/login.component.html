<div class="login-container">
  <div class="card col-10 col-sm-8 col-md-6 col-lg-5 auth-card">
    <img src="./../../assets/img/logo/logom.png" />

    <main class="form-signin w-100 m-auto p-2">
      <form>
        <h1 class="h3 mb-3 fw-normal text-center my-4">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
      <div class="d-grid gap-2 mt-4">
        <h5 class="text-center text-muted">Social login</h5>
        <button type="button" class="btn btn-primary btn-lg" (click)="signInWithFB()">Log in With Facebook &nbsp;<i
          class="bi bi-facebook"></i></button>
      </div>
    </main>
    <p class="mt-3 mb-3 text-muted text-center">&copy; 2017â€“2022</p>
</div>
