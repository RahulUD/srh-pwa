<div class="modal fade" [id]="modelId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"><ng-content select="[modelTitle]"></ng-content></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ng-content select="[modelBody]"></ng-content>
        </div>
        <ng-content select="[modelFooter]"></ng-content>
      </div>
    </div>
  </div>
