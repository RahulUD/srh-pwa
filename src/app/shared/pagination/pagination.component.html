<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" [ngClass]="paginationType == 'small' ? 'pagination-sm' : ''">
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <i class="bi bi-skip-start-fill"></i>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <i class="bi bi-caret-left-fill"></i>
            </a>
        </li>
        <li class="page-item" *ngFor="let item of pages"><a class="page-link" href="#"
                (click)="paginationClickEventEmitter(item.val)">{{item.key}}

            </a></li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <i class="bi bi-caret-right-fill"></i>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
                <i class="bi bi-skip-end-fill"></i>
            </a>
        </li>
    </ul>
</nav>
